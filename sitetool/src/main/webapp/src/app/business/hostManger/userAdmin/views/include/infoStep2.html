<div id="myAdd0"  class="">
    <div  style="margin:60px 0 60px 0px" >
        <div class="tree_text" style="margin-bottom: 20px;">确认下发信息:</div>
        <ti-table class="containerStyle" displayed-data="infoCollectionData.data" src-data="infoCollectionData" columns="infoColumns">
                <table>
                <thead>
                <tr>
                    <th ng-repeat="column in infoColumns" width="{{column.width}}">{{column.title}}</th>
                </tr>
                </thead>
                <tbody>
                <!--注意:ng-repeat中的displayed数据与displayed-data传入的数据一致,在scope中初始化设置为[]即可-->
                <!--为了更好的渲染性能，建议在ng-repeat数据时总是track by数据条目中的某个唯一属性值(如id)-->
                <tr ng-repeat="row in infoCollectionData.data ">
                    <td>{{row.evName}}</td>
                    <td>{{row.siteRegionName}}</td>
                    <td>{{row.siteRegion}}</td>
                    <td>{{row.siteLoginIp}}</td>
                    <td>{{row.taskName}}</td>
                    <td>{{row.taskType}}</td>
                    <td>{{row.isSendEmail}}</td>
                    <td>{{row.periodTime}}</td>
                </tr>
                </tbody>
            </table>
        </ti-table>

</div>
